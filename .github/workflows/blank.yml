name: Shopify CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

   - name: Navigate to project directory
  run: cd /Users/robertdowell/Documents/copy-of-copy-of-ride


      - name: Install Dependencies
        run: npm install

      - name: Set Shopify CLI Theme Token
        run: echo "SHOPIFY_CLI_THEME_TOKEN=${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}" >> $GITHUB_ENV

      - name: Run Shopify CLI Commands
        run: npx shopify theme deploy --env=development --directory=$HOME/Documents/copy-of-copy-of-ride
        env:
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}


